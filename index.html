<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#todo">To-Do List</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#converter">Currency Converter</a></li>
                <li><a href="#calculator">Calculator</a></li>
                <li><a href="#quotes">Random Quotes</a></li>
                <li><a href="#gallery">Image Gallery</a></li>
                <li><a href="#tic-tac-toe">Tic Tac Toe</a></li>
            </ul>
        </nav>
    </header>

    <section id="todo" class="dashboard-section">
        <h2>To-Do List</h2>
        <div class="todo-container">
            <input type="text" id="new-task" placeholder="Enter a new task">
            <button id="add-task-button">Add Task</button>
            <ul id="to-do-list"></ul>
        </div>
    </section>

    <section id="weather" class="dashboard-section">
        <h2>Weather</h2>
        <div id="weather-widget">
            <p>Loading...</p>
        </div>
    </section>

    <section id="converter" class="dashboard-section">
        <h2>Currency Converter</h2>
        <div class="converter-container">
            <input type="number" id="amount" placeholder="Enter amount">
            <select id="from-currency"></select>
            <select id="to-currency"></select>
            <button id="convert-button">Convert</button>
            <p id="conversion-result"></p>
        </div>
    </section>

    <section id="calculator" class="dashboard-section">
        <h2>Calculator</h2>
        <div class="calculator-container">
            <input type="text" id="calc-display" readonly>
            <div id="calc-buttons" class="calc-buttons-basic">
                <button class="calc-button" data-value="7">7</button>
                <button class="calc-button" data-value="8">8</button>
                <button class="calc-button" data-value="9">9</button>
                <button class="calc-button" data-value="+">+</button>
                <button class="calc-button" data-value="4">4</button>
                <button class="calc-button" data-value="5">5</button>
                <button class="calc-button" data-value="6">6</button>
                <button class="calc-button" data-value="-">-</button>
                <button class="calc-button" data-value="1">1</button>
                <button class="calc-button" data-value="2">2</button>
                <button class="calc-button" data-value="3">3</button>
                <button class="calc-button" data-value="*">*</button>
                <button class="calc-button" data-value="0">0</button>
                <button class="calc-button" data-value=".">.</button>
                <button class="calc-button" data-value="=">=</button>
                <button class="calc-button" data-value="/">/</button>
                <button class="calc-button" data-value="C">C</button>
                <button class="calc-button" data-value="←">←</button>
            </div>
            <div id="calc-buttons-scientific" class="calc-buttons-scientific">
                <button class="calc-button" data-value="sin">sin</button>
                <button class="calc-button" data-value="cos">cos</button>
                <button class="calc-button" data-value="tan">tan</button>
                <button class="calc-button" data-value="log">log</button>
                <button class="calc-button" data-value="sqrt">√</button>
                <button class="calc-button" data-value="pow">x^y</button>
                <button class="calc-button" data-value="pi">π</button>
                <button class="calc-button" data-value="e">e</button>
            </div>
            <div class="calc-toggle-buttons">
                <button id="toggle-scientific">Scientific</button>
                <button id="toggle-basic">Basic</button>
            </div>
        </div>
    </section>

    <section id="quotes" class="dashboard-section">
        <h2>Random Quotes</h2>
        <div class="quote-container">
            <p id="quote-display"></p>
            <button id="new-quote-button">New Quote</button>
            <button id="more-quotes-button">More Quotes</button>
        </div>
    </section>

    <section id="gallery" class="dashboard-section">
        <h2>Image Gallery</h2>
        <div class="gallery-container">
            <input type="file" id="upload-input" accept="image/*" multiple>
            <button id="upload-button">Upload Images</button>
            <div id="image-gallery" class="image-gallery"></div>
        </div>
    </section>

    <section id="tic-tac-toe" class="dashboard-section">
        <h2>Tic Tac Toe</h2>
        <div class="tic-tac-toe-container">
            <div id="tic-tac-toe-board" class="board">
                <div class="cell" data-cell="0"></div>
                <div class="cell" data-cell="1"></div>
                <div class="cell" data-cell="2"></div>
                <div class="cell" data-cell="3"></div>
                <div class="cell" data-cell="4"></div>
                <div class="cell" data-cell="5"></div>
                <div class="cell" data-cell="6"></div>
                <div class="cell" data-cell="7"></div>
                <div class="cell" data-cell="8"></div>
            </div>
            <button id="restart-button">Restart Game</button>
            <p id="game-status"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
