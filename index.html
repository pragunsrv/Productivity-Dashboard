<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard</h1>
        <div class="dashboard-row">
            <div class="widget">
                <h2>To-Do List</h2>
                <input type="text" id="new-task" placeholder="Add a new task">
                <button id="add-task-button">Add Task</button>
                <ul id="to-do-list"></ul>
            </div>
            <div class="widget">
                <h2>Random Quotes</h2>
            </div>
        </div>
        <div class="dashboard-row">
            <div class="widget">
                <h2>Calculator</h2>
            </div>
            <div class="widget" id="weather-widget">
                <h2>Weather</h2>
                <div id="weather-info">
                    <div id="location"></div>
                    <div id="temperature"></div>
                    <div id="description"></div>
                    <div id="icon"></div>
                </div>
            </div>
        </div>
        <div class="dashboard-row">
            <div class="widget">
                <h2>Image Gallery</h2>
            </div>
            <div class="widget">
                <h2>Feedback Form</h2>
            </div>
        </div>
        <div class="dashboard-row">
            <div class="widget">
                <h2>Currency Converter</h2>
            </div>
            <div class="widget">
                <h2>News</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
